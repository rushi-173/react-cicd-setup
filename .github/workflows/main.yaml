name: CI/CD

on:
  push:
    branches:
      - deployment
    paths:
      - 'server/**'
      - 'client/**'

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.ECR_REGION }}  # Specify your ECR region here
      - name: Build Docker Image
        run: docker build -t ${{ secrets.ECR_URL }}/nodejs-app ./server
      - name: Push Image to Amazon ECR
        run: docker push ${{ secrets.ECR_URL }}/nodejs-app:latest

  deploy_backend:
    needs: build_backend
    runs-on: self-hosted
    steps:
      - name: Set AWS Region (optional)
        run: export AWS_DEFAULT_REGION=${{ secrets.ECR_REGION }}  # Optional, depending on your setup
      - name: Pull image from Amazon ECR
        run: docker pull ${{ secrets.ECR_URL }}/nodejs-app:latest 
      - name: Delete old container
        run: docker rm -f nodejs-app-container  
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name nodejs-app-container -e MONGODB_URI='${{ secrets.MONGODB_URI }}' ${{ secrets.ECR_URL }}/nodejs-app

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Amazon ECR (not needed here)
        # Remove the login step here as it's not required for building the frontend image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.ECR_URL }}/reactjs-app --build-arg REACT_APP_NODE_ENV='production' --build-arg REACT_APP_SERVER_BASE_URL='${{ secrets.ECR_REGION }}' ./client  # You might have meant REACT_APP_SERVER_BASE_URL here
      - name: Push Image to Amazon ECR
        run: docker push ${{ secrets.ECR_URL }}/reactjs-app:latest

  deploy_frontend:
    needs: build_frontend
    runs-on: self-hosted 
    steps:
      - name: Set AWS Region (optional)
        run: export AWS_DEFAULT_REGION=${{ secrets.ECR_REGION }}  # Optional, depending on your setup
      - name: Pull image from Amazon ECR
        run: docker pull ${{ secrets.ECR_URL }}/reactjs-app:latest 
      - name: Delete old container
        run: docker rm -f reactjs-app-container
      - name: Run Docker Container
        run: docker run -d -p 80:80 --name reactjs-app-container ${{ secrets.ECR_URL }}/reactjs-app
